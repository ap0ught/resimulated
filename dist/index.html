<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="bundle.js"></script>
    <style type="text/css">
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
        }

        a {
            color: skyblue
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        #info {
            color: white;
            font-size: 13px;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        .time-slider {
            clear: both;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0px;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .time-slider input {
            display: block;
            box-sizing: border-box;
            height: 36px;
            line-height: 36px;
            margin: 5px;
            padding: 0px;
        }

        .time-slider [type="range"] {
            flex-grow: 100;
            margin: 0px 10px;
        }

        .time-slider [type="number"] {
            text-align: center;
            width: 80px;
            border-radius: 4px;
            font-size: 15px;
        }

        .time-slider [type="button"] {
            text-align: center;
            width: 40px;
            border-radius: 4px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="time-slider">
        <input id="stop-button" type="button" value="⏹">
        <input id="play-pause-button" type="button" value="⏸">
        <input id="time-input" type="number" min="0" value="0" step="0.5">
        <input id="time-bar" type="range" min="0" max="60" step="any" list="tickmarks">
        <input id="time-length-input" type="number" min="0" value="60" step="0.5">
        <datalist id="tickmarks"></datalist>
    </div>
</body>

</html>
